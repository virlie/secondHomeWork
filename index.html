<!DOCTYPE html>
<html lang="english">
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Yatra+One" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" title="no title">
    <meta charset="utf-8">
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="topOfPage">
        <h1>Let's Play</h1>
        <h1>Ping-Pong</h1>
      </div>
      <div class="panel">
        <h2>Here's how it works:</h2>
        <h4>Ping-Pong will count up to your number from 1 with the following exceptions:</h3>
        <ul id="rules">
          <li>Numbers divisible by 3 will be replaced with "ping"</li>
          <li>Numbers divisible by 5 will be replaced with "pong"</li>
          <li>Numbers divisible by 15 will be replaced with "ping-pong"</li>
        </ul>
      </div>
      <form id="pingPong">
        <div class="form-group">
          <label class="inputLabel" for="userInput">Enter your number:</label>
          <input class="form-control" type="text" id="userInput">
        </div>
        <button type="submit" class="btn" id="formSubmit">Play</button>
      </form>
      <div id="output">
        <span class="result"></span>
      </div>
    </div>
  </body>
</html>
