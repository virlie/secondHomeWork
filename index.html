    <meta charset="utf-8">
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
         <p class="rules">Any number it encounters that is divisble by 3 will become "PING"</p>
         <p class="rules">Any number it encounters that is divisble by 5 will become "PONG"</p>
         <p class="rules">Any number it encounters that is divisble by 15 will become "PINGPONG"</p>
         <form id="userInput">
           <div class="form-group">
             <label for="string">Enter a number:</label>
             <input id="inputString" type="number">
           </div
             <button type="submit" class="btn btn-primary ">Count</button>
          </form>
          <form id="resetPage">
            <button type="submit" class="btn btn-warning">Try another number!</button>
          </form>
        </div>
      </div>
      <div id="output">
        <span class="result"></span>
      </div>
